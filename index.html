        // 0，1都是不侦测实时的位置
        // 2，在手指滚动的过程中侦测，离开后惯性滚动过程中不侦测
        // 3只有滚动，都侦测
        const bscroll = new BScroll(document.querySelector('.content'), {
            probeType: 3,
            click: true,
            pullUpLoad: true

        })
        // bscroll.on('scroll', (position) => {

        bscroll.on('pullingUp', () => {
            console.log('弟弟');
            // 发送网络请求，更多也数据
            // 等待完成将新数据显示出来后
            setTimeout(() => {
                bscroll.finishPullUp()
            }, 2000)
        })
